<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <p>myemail@gmail.com</p>
    <p><a href="https://www.instagram.com/celestokki.coding/">Instagram</a></p><hr>
    <form action="mailto:myemail@gmail.com" method="post" enctype="text/plain"> <!-- action = wat happen when you click submit-->
        <label>Your Name:</label>
        <input type="text" name="yourName"><br> <!-- name attribute names your input-->
        <label>Your Email:</label>
        <input type="email" name="yourEmail"><br>
        <label>Your Message:</label><br>
        <textarea name="yourMessage" rows="10" cols="30"></textarea> <!-- rows = how tall text area and cols = how wide the text area-->
        <input type="submit">
    </form>
</body>
</html>
